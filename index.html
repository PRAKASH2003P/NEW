<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visually Appealing Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    .hero {
      background-color: #ff5500;
      color: #fff;
      padding: 60px;
      text-align: center;
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #fff;
      color: #ff5500;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #ff4400;
      color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Discover an Amazing Experience</h2>
      <p>Explore the world of creativity and innovation.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 My Webpage. All rights reserved.</p>
  </footer>

</body>
</html>
