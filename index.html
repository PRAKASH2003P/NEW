<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1877F2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      margin-top: 40px;
    }

    .profile-pic {
      max-width: 200px;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .name {
      text-align: center;
      font-size: 28px;
      margin-top: 20px;
    }

    .bio {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }

    .info {
      margin-top: 20px;
    }

    .info h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .info p {
      margin-bottom: 5px;
    }

    .social-icons {
      margin-top: 40px;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      transition: opacity 0.3s ease;
    }

    .social-icons a img {
      width: 30px;
      height: 30px;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
  </header>

  <div class="container">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <h2 class="name">Your Name</h2>
    <p class="bio">Bio description</p>

    <div class="info">
      <h2>About</h2>
      <p>Location: City, Country</p>
      <p>Education: University Name</p>
      <p>Work: Company Name</p>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com"><img src="linkedin.png" alt="LinkedIn"></a>
    </div>
  </div>

</body>
</html>
